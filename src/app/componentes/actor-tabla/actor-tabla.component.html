<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor='let actor of actores'>
        <div (click)="enviarNombreActor(actor.nombre,actor.apellido)" >
           
            <p class='d-inline'>{{actor.nombre}}  {{actor.apellido}}</p>
        </div>
    </li>
</ul>
